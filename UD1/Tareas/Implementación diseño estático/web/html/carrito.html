<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/index/icon.png">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/responsiveGeneral.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="../js/scriptIndex.js" defer></script>
    <title>Carrito de compra - Cerveceros</title>
</head>
<body>
    
    <header>
        <div id="divHeader">
          <div>
            <a href="index.html">
              <img
                id="logoHeaderIndex"
                src="../images/index/logo.png"
                alt="Logo Cerveceros Web"
              />
            </a>
          </div>
          <nav>
            <ul id="menuIndex">
              <li>
                <a href="index.html"
                  ><img
                    id="inicio"
                    src="../images/index/pagina-de-inicio.png"
                    alt="inicio"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    id="catalogo"
                    src="../images/index/caja-de-cerveza.png"
                    alt="catalogo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img id="usuario" src="../images/index/usuario.png" alt=""
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    id="carritoCompras"
                    src="../images/index/carrito-de-compras.png"
                    alt="carrito"
                /></a>
                <span id="cartCount">0</span>
              </li>
            </ul>
          </nav>
        </div>
        <div id="divTitle">
          <h1 id="tituloIndex"><a href="index.html">CERVECEROS</a></h1>
          <p id="slogan">Sabor y tradición en 33cl</p>
        </div>
      </header>  
      <main>
        <h2 id="cartTitle">Carrito de compra</h2>
        <section id="cartSection">
            <article>
                <div id="beerContainer">
                    <a href="basqueland.html"> <img id="cerveza1" src="../images/products/cervez1_basqueland_ipa.webp"
                            alt="Cerveza 1"></a>
                    <h3><a href="basqueland.html">Basqueland Imparable Ipa</a></h3>
                    <p>2,50€</p>
                    <button class="remove-from-cart">Eliminar del carrito</button>
                </div>
            </article>
            <article>
                <div id="beerContainer">
                    <a href="#">
                        <img id="cerveza2" src="../images/products/cerveza2_arriaca_stout.webp" alt="Cerveza 2">
                    </a>
                    <h3><a href="">Arriaca Imperial Russian Stout</a></h3>
                    <p>2,50€</p>
                    <button class="remove-from-cart">Eliminar del carrito</button>
                </div>
            </article>
        </section>
        <section id="totalSection">
            <h3>Total: 5,00€</h3>
            <button id="buyButton">Comprar</button>
        </section>
      </main>
</body>
</html>
