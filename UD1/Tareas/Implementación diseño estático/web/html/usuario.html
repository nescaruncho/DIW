<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/index/icon.png">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/responsiveGeneral.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="../js/scriptIndex.js" defer></script>
    <title>Mi cuenta - Cerveceros</title>
</head>
<body>
    
    <header>
        <div id="divHeader">
          <div>
            <a href="index.html">
              <img
                id="logoHeaderIndex"
                src="../images/index/logo.png"
                alt="Logo Cerveceros Web"
              />
            </a>
          </div>
          <nav>
            <ul id="menuIndex">
              <li>
                <a href="index.html"
                  ><img
                    id="inicio"
                    src="../images/index/pagina-de-inicio.png"
                    alt="inicio"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    id="catalogo"
                    src="../images/index/caja-de-cerveza.png"
                    alt="catalogo"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img id="usuario" src="../images/index/usuario.png" alt=""
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    id="carritoCompras"
                    src="../images/index/carrito-de-compras.png"
                    alt="carrito"
                /></a>
                <span id="cartCount">0</span>
              </li>
            </ul>
          </nav>
        </div>
        <div id="divTitle">
          <h1 id="tituloIndex"><a href="index.html">CERVECEROS</a></h1>
          <p id="slogan">Sabor y tradición en 33cl</p>
        </div>
      </header>
      <main>
        <section id="userLogin">
            <h2 id="userLoginTitle">Iniciar sesión</h2>
            <form id="userLoginForm">
                <label for="userEmail">Correo electrónico:</label>
                <input type="email" id="userEmail" name="userEmail" required>
                <label for="userPassword">Contraseña:</label>
                <input type="password" id="userPassword" name="userPassword" required>
                <button id="userLoginButton">Iniciar sesión</button>
            </form>
        </section>
      </main>
</body>
</html>
