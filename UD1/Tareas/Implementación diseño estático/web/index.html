<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="" alt="">
        <div id="fistHeader">
            <img id="logoHeaderIndex" src="./css/images/logo.png" alt="Logo Cerveceros Web">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Mi cuenta</a></li>
                    <li><a href="#"><img src="./css/images/carrito-de-compras.png" alt="carrito"></a></li>
                </ul>
            </nav>
        </div>
        <h1 id="tituloIndex">CERVECEROS</h1>
        <p>Sabor y tradición en 33cl</p>
    </header>
    <main>
        <section id="sectionIndex">
            <h2>Productos destacados</h2>
            <article>
                <img src="./css/images/cerveza1.jpg" alt="Cerveza 1">
                <h3>Cerveza 1</h3>
                <p>Descripción cerveza 1</p>
                <p>2,50€</p>
                <button>Añadir al carrito</button>
            </article>
            <article>
                <img src="./css/images/cerveza2.jpg" alt="Cerveza 2">
                <h3>Cerveza 2</h3>
                <p>Descripción cerveza 2</p>
                <p>2,50€</p>
                <button>Añadir al carrito</button>
            </article>
            <article>
                <img src="./css/images/cerveza3.jpg" alt="Cerveza 3">
                <h3>Cerveza 3</h3>
                <p>Descripción cerveza 3</p>
                <p>2,50€</p>
                <button>Añadir al carrito</button>
            </article>
        </section>
        <section id="contact">
            <h2>Contacto</h2>
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <button>Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2022 Cerveceros. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
